<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Please Sign In" />
	</ui:define>

	<ui:define name="header">
		<h:outputText value="Please Sign In" />
	</ui:define>

	<ui:define name="content">
		<h:form id="loginForm">
			<p:fieldset styleClass="fieldset" legend="Authentication form">
				<p:focus />
				<p:messages id="messages" globalOnly="true"></p:messages>

				<h:panelGrid id="logPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellspacing="8" columns="3">
					<h:panelGroup>
						<h:outputText value="User Name :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{user.userName}" required="true"
						label="User Name" title="Enter user name"></p:inputText>
					<h:panelGroup>
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
							hideEvent="blur"></p:tooltip>
						<p:message id="userNameMessage" for="userName" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Password :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:password id="pass" value="#{user.password}" required="true"
						label="Password" title="Enter password" />
					<h:panelGroup>
						<p:tooltip for="pass" styleClass="tooltip" showEvent="focus"
							hideEvent="blur"></p:tooltip>
						<p:message id="userPassword" for="pass" />
					</h:panelGroup>
					<p:commandButton id="submitButton" value="Log In" action="signIn"
						update="logPanelGrid,messages"></p:commandButton>
					<p:commandButton id="newUser" value="Sign Up" action="newUser"
						immediate="true" icon="ui-icon-plus"></p:commandButton>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
