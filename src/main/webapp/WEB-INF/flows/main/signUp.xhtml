<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Please Sign Up" />
	</ui:define>

	<ui:define name="header">
		<h:outputText value="Please Sign Up" />
	</ui:define>

	<ui:define name="content">
		<h:form id="signUpForm">
			<p:fieldset styleClass="fieldset" legend="Registration form">
				<p:focus />
				<p:messages id="messages" globalOnly="true"></p:messages>

				<h:panelGrid id="regPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="First Name :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:inputText id="firstName" value="#{user.firstName}"
						required="true" label="First Name" title="Enter first name">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="firstNameMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
						<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus"
							hideEvent="blur"></p:tooltip>
						<p:message id="firstNameMsg" for="firstName"></p:message>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText value="Last Name :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:inputText id="lastName" value="#{user.lastName}" required="true"
						label="Last Name" title="Enter last name">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="lastNameMsg" global="false" />
					</p:inputText>
					<h:panelGroup>
						<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus"
							hideEvent="blur"></p:tooltip>
						<p:message id="lastNameMsg" for="lastName"></p:message>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="User Name :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					
					<p:inputText id="userName" value="#{user.userName}" required="true"
						label="User Name" title="Enter user name">
						<p:ajax event="keyup" update="userNameMsg" global="false" listener="#{userService.checkAvailable}"/>
					</p:inputText>
					<h:panelGroup>
					<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
						hideEvent="blur"></p:tooltip>
						<p:message id="userNameMsg" for="userName"></p:message>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Password :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:password id="pass1" value="#{user.password}" required="true"
						label="Password" title="Enter password" feedback="true"
						match="pass2" />
						<p:message id="passMsg" for="pass1"></p:message>

					<h:panelGroup>
						<h:outputText value="Repeat password :" />
						<h:outputText style="color: red" value="* " />
					</h:panelGroup>
					<p:password id="pass2" required="true" label="Password"
						title="Repeat password" />
					<p:message id="pass2Msg" for="pass2"></p:message>

					<p:commandButton id="backToSignIn" immediate="true"
						value="Back to Sign In" action="backToSignIn"></p:commandButton>
					<p:commandButton id="submitButton" value="Sign Up"
						action="confirmSignUp" update="regPanelGrid,messages"
						icon="ui-icon-plus"></p:commandButton>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
